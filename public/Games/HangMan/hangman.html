<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HangMan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./OP_pic/skull.jpg">
</head>

<body>

    <div class="jumbotron" style="color:white;">
        <h1 class="display-4" style="text-align: center">HangMan Time!</h1>
        <p class="lead" style="text-align: center">Try to guess the correct word under 9 possible guesses!</p>
    </div>
    <div class="container">
        
        <br>
        <div class="row">
                <div class="col-sm-2">
                        <div class="imageOP"></div>
                    </div>
            <div class="col-sm-8" >
                <div class="card">
                    <div class="card-header" style="color:white">
                        Word to Guess!
                    </div>
                    <div class="card-body" style="text-align: center">
                        <h2 id="wordToGuess"></h2>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="imageOP"></div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header" style="color:white">
                        Wrong Guesses
                    </div>
                    <div class="card-body" style="text-align: center">
                        <h2 id="wrongGuess"> -</h2>

                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header" style="color:white">
                        Guesses Left
                    </div>
                    <div class="card-body" style="text-align: center">
                        <h2 id="numGuesses"></h2>

                    </div>
                </div>
            </div>
        </div>

        <br>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header" style="color:white">
                        Win Counter
                    </div>
                    <div class="card-body" style="text-align: center">
                        <h2 id="winCounter"></h2>

                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header" style="color:white" style="text-align: center">
                        Loss Counter
                    </div>
                    <div class="card-body" style="text-align: center">
                        <h2 id="lossCounter"></h2>

                    </div>
                </div>
            </div>
        </div>
        
        <br>
    </div>
