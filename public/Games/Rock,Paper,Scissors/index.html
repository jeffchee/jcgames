<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock,Paper, Scissors!</title>
</head>


<div id="game">
    <h1> Press r,p,s to play Rock, Paper, Scissors</h1>
    <h3> Rock = "r"; Paper = "p"; Scissors = "s";</h3>
</div>

<body>

    <!-- i need user to make a choice
computer to make a choice
capture those choices
compare those choices, and determine a win, loss,or tie
DIsplay the results to the user -->

    <script>

        var options = ["r", "p", "s"];
        var wins = 0;
        var losses = 0;
        var ties = 0;
        
        document.onkeyup = function () {
            var userguess = String.fromCharCode(event.keyCode).toLowerCase();

            console.log(userguess);

            var computerGuess = options[Math.floor(Math.random() * options.length)];

            console.log(computerGuess);

            if (userguess == 'r' || userguess == 'p' || userguess == 's') {
                if ((userguess == 'r') && (computerGuess == 's')) {
                    wins++;
                    alert("Wins: " + wins)
                }
                if ((userguess == 's') && (computerGuess == 'p')) {
                    wins++;
                    alert("Wins: " + wins)
                }
                if ((userguess == 'p') && (computerGuess == 'r')) {
                    wins++;
                    alert("Wins: " + wins)
                }
                if ((userguess == 'r') && (computerGuess == 'p')) {
                    losses++;
                    alert("Losses: " + losses)
                }
                if ((userguess == 'p') && (computerGuess == 's')) {
                    losses++;
                    alert("Losses: " + losses)
                }
                if ((userguess == 's') && (computerGuess == 'r')) {
                    losses++;
                    alert("Losses: " + losses)
                }
                if (userguess == computerGuess) {
                    ties++;
                    alert("Ties: " + ties)
                }
            } else {
                alert("Please choose r, p or s")
            }







            var html = "<h1> Press r,p,s to play Rock, Paper, Scissors </h1> <h3>Rock = r; Paper = p; Scissors = s; </h3>" +
                "<br>" +
                "<p>Wins: " + wins + "</p>" +
                "<p>Loses: " + losses + "</p>" +
                "<p>Ties: " + ties + "</p>" +
                "<br>" +
                "<h3> UserGuess: " + userguess + " : ComputerGuess: " + computerGuess + "</h3>"

            document.querySelector('#game').innerHTML = html;




        }

    </script>
</body>

</html>
